<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img src="images/acme.jpg" width="150px">
        </div>
        <div class="col-md-4" style="padding-top: 45px;">
            <span style="font-size: 40px;"><strong>ACME BANK</strong></span>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Customer</legend>
                                </fieldset>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="name">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="age">Age</label>
                                    <div class="col-md-6">
                                        <input type="text" id="age" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="age">Income</label>
                                    <div class="col-md-6">
                                        <input type="text" id="income" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="score">Credit Score</label>
                                    <div class="col-md-6">
                                        <input type="text" id="score" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Mortgage</legend>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="name">Amount</label>
                                        <div class="col-md-6">
                                            <input type="text" id="amount" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="age">Amortization</label>
                                        <div class="col-md-6">
                                            <input type="text" id="amortization" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="age">Term</label>
                                        <div class="col-md-6">
                                            <input type="text" id="term" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="interest">Interest Rate</label>
                                        <div class="col-md-6">
                                            <input type="text" id="interest" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-3 col-md-offset-7">
                                            <button type="button" class="btn btn-danger btn-block" id="apply">Apply</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-6 col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Result</legend>

                                    <div class="form-group" id="approved-form">
                                        <label class="col-md-4 control-label" for="approved">Approved</label>
                                        <div class="col-md-6">
                                            <input type="text" id="approved" class="form-control">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
